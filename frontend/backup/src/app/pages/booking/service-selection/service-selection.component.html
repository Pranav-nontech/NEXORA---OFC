<section class="section">
  <div class="container">
    <h1 class="title is-1">Choose Your Service</h1>
    <h2 class="subtitle is-3">Select the service that best fits your needs.</h2>
    <p class="content">Explore our range of services and book the one thatâ€™s right for you.</p>
    <div class="columns is-multiline">
      <div *ngFor="let service of services" class="column is-4">
        <div class="card" (click)="selectService(service.id)">
          <div class="card-content">
            <h3 class="title is-4">{{ service.name }}</h3>
            <p>{{ service.duration }} mins - ${{ service.price }}</p>
            <span class="tag is-success" *ngIf="selectedService?.id === service.id">Selected</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
