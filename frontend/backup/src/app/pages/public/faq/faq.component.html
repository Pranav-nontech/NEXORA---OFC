<section class="section">
  <div class="container">
    <h1 class="title is-1">Frequently Asked Questions</h1>
    <p class="content">{{ intro }} <a routerLink="/contact" class="is-link">Contact Us</a></p>

    <div class="box">
      <div *ngFor="let faq of faqs; let i = index" class="faq-item">
        <h3 class="title is-4" (click)="faq.expanded = !faq.expanded" [class.has-text-primary]="faq.expanded">
          {{ faq.question }}
          <span class="tag is-light">{{ faq.expanded ? 'âˆ’' : '+' }}</span>
        </h3>
        <div *ngIf="faq.expanded" class="content">
          <p>{{ faq.answer }}</p>
          <span *ngIf="faq.question === 'How do I cancel or reschedule my appointment?'">
            <a routerLink="/terms" class="is-link">Terms of Service</a>
          </span>
          <span *ngIf="faq.question === 'Is my personal information secure?'">
            <a routerLink="/privacy" class="is-link">Privacy Policy</a>
          </span>
          <span *ngIf="faq.question === 'What are cookies and how do you use them?'">
            <a routerLink="/cookie" class="is-link">Cookie Policy</a>
          </span>
          <span *ngIf="faq.question === 'How do I contact support?'">
            <a routerLink="/contact" class="is-link">Contact Us</a>
          </span>
        </div>
      </div>
    </div>

    <p class="content">Still need help? <a routerLink="/contact" class="is-link">Contact Us</a></p>
  </div>
</section>
