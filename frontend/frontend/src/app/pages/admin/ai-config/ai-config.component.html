<main class="main">
  <section id="ai-config" class="section">
    <div class="container">
      <div class="section-title" data-aos="fade-up">
        <h2>AI Assistant Configuration</h2>
      </div>
      <div class="php-email-form" data-aos="fade-up" data-aos-delay="100">
        <form>
          <div class="row gy-3">
            <div class="col-md-12">
              <label for="personality" class="form-label">Personality</label>
              <select class="form-select" id="personality" [(ngModel)]="aiSettings.personality" name="personality">
                <option value="friendly">Friendly</option>
                <option value="professional">Professional</option>
                <option value="casual">Casual</option>
              </select>
            </div>
            <div class="col-md-12">
              <label for="responseTime" class="form-label">Response Time (ms)</label>
              <input type="number" class="form-control" id="responseTime" [(ngModel)]="aiSettings.responseTime" name="responseTime" min="100" max="2000">
            </div>
            <div class="col-md-12">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="enabled" [(ngModel)]="aiSettings.enabled" name="enabled">
                <label class="form-check-label" for="enabled">Enabled</label>
              </div>
            </div>
            <div class="col-md-12 text-center">
              <button type="button" class="btn btn-primary" (click)="saveSettings()">Save Settings</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</main>
