<main class="main">
  <section id="contact" class="contact section" style="padding-top: 120px; padding-bottom: 3rem;">
    <div class="container">
      <!-- Page Title -->
      <div class="section-title" data-aos="fade-up" style="text-align: center; margin-bottom: -1.5rem;">
        <h2>Contact Us</h2>
        <p>Need Help? Weâ€™re Here.</p>
      </div>

      <!-- General Inquiries (Centered and Enlarged) -->
      <div class="d-flex justify-content-center" data-aos="fade-up" data-aos-delay="100" style="margin-bottom: 3rem;">
        <div class="feature-box" style="width: 70%;">
          <p>Have questions about Nexora or need assistance? Our team is ready to help.</p>
          <form>
            <div class="row gy-3">
              <div class="col-md-12">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="formData.name" name="name" placeholder="Your Name" required>
              </div>
              <div class="col-md-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="formData.email" name="email" placeholder="Your Email" required>
              </div>
              <div class="col-md-12">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" [(ngModel)]="formData.subject" name="subject" placeholder="Subject" required>
              </div>
              <div class="col-md-12">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" [(ngModel)]="formData.message" name="message" rows="4" placeholder="Your Message" required></textarea>
              </div>
              <div class="col-md-12">
                <div class="form-check" style="display: flex; align-items: center; gap: 0.5rem;">
                  <input type="checkbox" class="form-check-input" id="consent" [(ngModel)]="formData.consent" name="consent" required style="width: 1rem; height: 1rem; margin: 0;">
                  <label class="form-check-label">
                    I consent to Nexora collecting and using my data to respond to my inquiry. See our <a routerLink="/privacy" class="text-primary">Privacy Policy</a>.
                  </label>
                </div>
              </div>
              <div class="col-md-12 text-center">
                <button type="button" class="btn btn-primary" (click)="submitContact()" [disabled]="!formData.consent">Send Message</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Support & Sales Info (At the Bottom) -->
      <div class="d-flex justify-content-center" data-aos="fade-up" data-aos-delay="200">
        <div class="feature-box" style="width: 70%;">
          <h3>Support & Sales</h3>
          <p style="margin-bottom: 0.5rem;">For technical support, email us at <a href="mailto:{{ contactDetails.supportEmail }}" class="text-primary">{{ contactDetails.supportEmail }}</a> or <a href="#" class="text-primary">Click To Chat</a>.</p>
          <p style="margin-bottom: 0;">For sales inquiries, call us at <a href="tel:{{ contactDetails.phone }}" class="text-primary">{{ contactDetails.phone }}</a>.</p>
        </div>
      </div>
    </div>
  </section>
</main>
