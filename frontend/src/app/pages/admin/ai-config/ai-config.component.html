<section class="section">
  <div class="container">
    <h1 class="title is-1">AI Assistant Configuration</h1>
    <div class="box">
      <form>
        <div class="field">
          <label class="label" for="personality">Personality:</label>
          <div class="control">
            <div class="select">
              <select id="personality" [(ngModel)]="aiSettings.personality" name="personality">
                <option value="friendly">Friendly</option>
                <option value="professional">Professional</option>
                <option value="casual">Casual</option>
              </select>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label" for="responseTime">Response Time (ms):</label>
          <div class="control">
            <input class="input" id="responseTime" type="number" [(ngModel)]="aiSettings.responseTime" name="responseTime" min="100" max="2000">
          </div>
        </div>
        <div class="field">
          <label class="checkbox">
            <input id="enabled" type="checkbox" [(ngModel)]="aiSettings.enabled" name="enabled">
            Enabled
          </label>
        </div>
        <div class="field">
          <button class="button is-primary" type="button" (click)="saveSettings()">Save Settings</button>
        </div>
      </form>
    </div>
  </div>
</section>
