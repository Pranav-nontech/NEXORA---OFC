<section class="section">
  <div class="container">
    <h1 class="title is-1">Calendar Management</h1>
    <div class="box">
      <h2 class="title is-3">Events</h2>
      <ul class="list">
        <li class="list-item" *ngFor="let event of events">
          {{ event.title }} - {{ event.date | date:'short' }} ({{ event.duration }} mins)
        </li>
      </ul>
    </div>
    <div class="box">
      <h2 class="title is-3">Add Event</h2>
      <div class="field">
        <label class="label" for="title">Event Title:</label>
        <div class="control">
          <input class="input" type="text" #title placeholder="Event Title">
        </div>
      </div>
      <div class="field">
        <label class="label" for="date">Date:</label>
        <div class="control">
          <input class="input" type="datetime-local" #date>
        </div>
      </div>
      <div class="field">
        <label class="label" for="duration">Duration (mins):</label>
        <div class="control">
          <input class="input" type="number" #duration placeholder="Duration (mins)" min="15">
        </div>
      </div>
      <div class="field">
        <button class="button is-primary" (click)="addEvent({ title: title.value, date: new Date(date.value), duration: +duration.value })">Add</button>
      </div>
    </div>
  </div>
</section>
