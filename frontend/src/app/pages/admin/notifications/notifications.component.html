<main class="main">
  <section id="notifications" class="section">
    <div class="container">
      <div class="section-title" data-aos="fade-up">
        <h2>Notification Settings</h2>
      </div>
      <div class="php-email-form" data-aos="fade-up" data-aos-delay="100">
        <form>
          <div class="row gy-3">
            <div class="col-md-12">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="emailEnabled" [(ngModel)]="notificationSettings.emailEnabled" name="emailEnabled">
                <label class="form-check-label" for="emailEnabled">Email Notifications</label>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="smsEnabled" [(ngModel)]="notificationSettings.smsEnabled" name="smsEnabled">
                <label class="form-check-label" for="smsEnabled">SMS Notifications</label>
              </div>
            </div>
            <div class="col-md-12">
              <label for="reminderHours" class="form-label">Reminder (Hours Before)</label>
              <input type="number" class="form-control" id="reminderHours" [(ngModel)]="notificationSettings.reminderHours" name="reminderHours" min="1">
            </div>
            <div class="col-md-12 text-center">
              <button type="button" class="btn btn-primary" (click)="saveNotificationSettings()">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</main>
