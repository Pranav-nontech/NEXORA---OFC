<main class="main">
  <section class="section" style="padding-top: 120px; padding-bottom: 3rem;">
    <div class="container">
      <div class="section-title">
        <h2>Apple Login</h2>
        @if (isLoading) {
          <p>Authenticating with Apple...</p>
          <div class="spinner-container">
            <i class="fas fa-spinner fa-spin"></i>
          </div>
        }
        @if (isRedirecting) {
          <p>Redirecting to login in a few seconds...</p>
        }
        @if (errorMessage && !isRedirecting) {
          <p class="error">{{ errorMessage }}</p>
        }
      </div>
    </div>
  </section>
</main>
