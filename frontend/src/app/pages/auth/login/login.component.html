<main class="main">
  <section id="login" class="section">
    <div class="container">
      <div class="section-title" data-aos="fade-up">
        <h2>Welcome Back</h2>
        <p>Login to Nexora</p>
      </div>
      <p class="content text-center mb-5" data-aos="fade-up" data-aos-delay="100">
        Streamline your bookings and manage your appointments with ease.
      </p>

      <div class="php-email-form" data-aos="fade-up" data-aos-delay="200">
        <form>
          <div class="row gy-3">
            <div class="col-md-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="loginData.email" name="email" placeholder="Your registered email address" required>
            </div>
            <div class="col-md-12">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="loginData.password" name="password" placeholder="Your secure password" required>
            </div>
            <div class="col-md-12 text-center">
              <button type="button" class="btn btn-primary" (click)="login()">Log In</button>
            </div>
            <div class="col-md-12 text-center" *ngIf="loginError">
              <p class="text-danger">{{ loginError }}</p>
            </div>
          </div>
        </form>
        <p class="content text-center mt-3">
          <a routerLink="/password-reset" class="btn btn-link">Forgot your password?</a><br>
          Don't have an account? <a routerLink="/signup" class="btn btn-link">Sign Up</a>
        </p>
        <p class="text-muted text-center">
          <a routerLink="/privacy" class="btn btn-link">Privacy Policy</a>
        </p>
      </div>
    </div>
  </section>
</main>
