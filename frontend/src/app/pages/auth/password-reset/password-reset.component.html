<main class="main">
  <section id="password-reset" class="section">
    <div class="container">
      <div class="section-title" data-aos="fade-up">
        <h2>Reset Your Password</h2>
        <p>Forgot Your Password? No Problem!</p>
      </div>
      <p class="content text-center mb-5" data-aos="fade-up" data-aos-delay="100">
        Enter your registered email address below and weâ€™ll send you instructions to reset it.
      </p>

      <div class="php-email-form" data-aos="fade-up" data-aos-delay="200">
        <form>
          <div class="row gy-3">
            <div class="col-md-12">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="yourname@example.com" required>
            </div>
            <div class="col-md-12 text-center">
              <button type="button" class="btn btn-primary" (click)="resetPassword()">Reset Password</button>
            </div>
            <div class="col-md-12 text-center" *ngIf="message">
              <p class="text-success">{{ message }}</p>
            </div>
            <div class="col-md-12 text-center" *ngIf="error">
              <p class="text-danger">{{ error }}</p>
            </div>
          </div>
        </form>
        <p class="text-muted text-center mt-3">
          We take your security seriously. This process is encrypted for your protection.<br>
          <a routerLink="/privacy" class="btn btn-link">Privacy Policy</a> | 
          <a routerLink="/faq" class="btn btn-link">Help/FAQ</a>
        </p>
      </div>
    </div>
  </section>
</main>
