<main class="main">
  <section id="signup" class="section">
    <div class="container">
      <div class="section-title" data-aos="fade-up">
        <h2>Sign Up for Nexora</h2>
        <p>Unlock Seamless Booking</p>
      </div>
      <p class="content text-center mb-5" data-aos="fade-up" data-aos-delay="100">
        Join Nexora and experience effortless appointment scheduling. Whether you're a business or a customer, weâ€™ve got you covered.
      </p>

      <div class="php-email-form" data-aos="fade-up" data-aos-delay="200">
        <form>
          <div class="row gy-3">
            <div class="col-md-12">
              <label class="form-label">Account Type</label>
              <div class="form-check">
                <input type="radio" class="form-check-input" id="customer" [(ngModel)]="signupData.accountType" name="accountType" value="customer" checked>
                <label class="form-check-label" for="customer">(Customer) Book with Ease</label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" id="business" [(ngModel)]="signupData.accountType" name="accountType" value="business">
                <label class="form-check-label" for="business">(Business) Get Booked Effortlessly</label>
              </div>
            </div>
            <div class="col-md-12">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" [(ngModel)]="signupData.fullName" name="fullName" placeholder="Your Full Name" required>
            </div>
            <div class="col-md-12">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="signupData.email" name="email" placeholder="Your Email" required>
              <small class="form-text text-muted">Your information is securely encrypted.</small>
            </div>
            <div class="col-md-12">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="signupData.password" name="password" placeholder="Enter Your Password" required>
            </div>
            <div class="col-md-12">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="signupData.confirmPassword" name="confirmPassword" placeholder="Confirm Your Password" required>
            </div>
            <div class="col-md-12" *ngIf="signupData.accountType === 'business'">
              <label for="businessName" class="form-label">Business Name</label>
              <input type="text" class="form-control" id="businessName" [(ngModel)]="signupData.businessName" name="businessName" placeholder="Your Business Name">
            </div>
            <div class="col-md-12">
              <label for="phoneNumber" class="form-label">Phone Number (Optional)</label>
              <input type="tel" class="form-control" id="phoneNumber" [(ngModel)]="signupData.phoneNumber" name="phoneNumber" placeholder="+91 1234567890">
            </div>
            <div class="col-md-12">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="termsConsent" [(ngModel)]="signupData.termsConsent" name="termsConsent" required>
                <label class="form-check-label" for="termsConsent">
                  I agree to the Nexora <a routerLink="/terms" class="text-primary">Terms of Service</a> and <a routerLink="/privacy" class="text-primary">Privacy Policy</a>.
                </label>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="marketingConsent" [(ngModel)]="signupData.marketingConsent" name="marketingConsent">
                <label class="form-check-label" for="marketingConsent">Subscribe to our newsletter for exclusive offers and updates.</label>
              </div>
            </div>
            <div class="col-md-12 text-center">
              <button type="button" class="btn btn-primary w-100" (click)="signup()" [disabled]="!signupData.termsConsent">Sign Up Now</button>
              <p class="text-danger mt-2" *ngIf="signupError">{{ signupError }}</p>
            </div>
          </div>
        </form>
        <p class="content text-center mt-3">
          Already have an account? <a routerLink="/login" class="btn btn-link">Login Here</a><br>
          Learn more about Nexora <a routerLink="/about" class="btn btn-link">Here</a>
        </p>
      </div>
    </div>
  </section>
</main>
