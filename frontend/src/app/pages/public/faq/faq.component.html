<main class="main">
  <section id="faq" class="faq section" style="padding-top: 120px; padding-bottom: 3rem; padding-left: 0; padding-right: 0;">
    <div class="container" style="padding-left: 0; padding-right: 0;">
      <!-- Page Title -->
      <div class="section-title text-center" data-aos="fade-up" style="padding-bottom: 20px;">
        <h2>Frequently Asked Questions</h2>
        <p style="margin-top: -0.5px;">Your Questions, Answered</p>
      </div>

      <!-- Intro -->
      <p class="content text-center mb-5" data-aos="fade-up" data-aos-delay="100">
        {{ intro }} <a routerLink="/contact" class="text-primary">Contact Us</a>
      </p>

      <!-- FAQ Accordion -->
      <div class="accordion" id="faqAccordion">
        <div *ngFor="let faq of faqs; let i = index" class="accordion-item" data-aos="fade-up" [attr.data-aos-delay]="100 * (i + 1)">
          <h3 class="accordion-header">
            <button class="accordion-button" [class.collapsed]="!faq.expanded" type="button" (click)="faq.expanded = !faq.expanded" [style.color]="faq.expanded ? '#007bff' : ''">
              {{ faq.question }}
            </button>
          </h3>
          <div class="accordion-collapse" [ngClass]="{'collapse': true, 'show': faq.expanded}">
            <div class="accordion-body">
              <p>{{ faq.answer }}</p>
              <span *ngIf="faq.question === 'How do I cancel or reschedule my appointment?'">
                <a routerLink="/terms" class="text-primary">Terms of Service</a>
              </span>
              <span *ngIf="faq.question === 'Is my personal information secure?'">
                <a routerLink="/privacy" class="text-primary">Privacy Policy</a>
              </span>
              <span *ngIf="faq.question === 'What are cookies and how do you use them?'">
                <a routerLink="/cookie" class="text-primary">Cookie Policy</a>
              </span>
              <span *ngIf="faq.question === 'How do I contact support?'">
                <a routerLink="/contact" class="text-primary">Contact Us</a>
              </span>
            </div>
          </div>
        </div>
      </div>

      <!-- CTA -->
      <p class="content text-center mt-5" data-aos="fade-up" data-aos-delay="300">
        Still need help? <a routerLink="/contact" class="text-primary">Contact Us</a>
      </p>
    </div>
  </section>
</main>
