<main class="main">
  <section id="privacy" class="section">
    <div class="container">
      <!-- Page Title -->
      <div class="section-title" data-aos="fade-up">
        <h2>Privacy Policy</h2>
        <p>Your Privacy Matters at Nexora</p>
      </div>

      <!-- Intro -->
      <p class="content mb-5" data-aos="fade-up" data-aos-delay="100">{{ intro }}</p>

      <!-- Privacy Sections -->
      <div class="row gy-4">
        <div *ngFor="let section of sections" class="col-12" data-aos="fade-up" data-aos-delay="200">
          <div class="info-item">
            <h3>{{ section.title }}</h3>
            <p class="content">
              {{ section.content }}
              <a *ngIf="section.title === '7. Cookies and Tracking Technologies'" routerLink="/cookie" class="text-primary">Cookie Policy</a>
            </p>
          </div>
        </div>
      </div>

      <!-- Last Updated -->
      <p class="text-muted mt-4" data-aos="fade-up" data-aos-delay="300">Last Updated: {{ lastUpdated }}</p>
    </div>
  </section>
</main>
